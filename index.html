<html>

<head>
    <title>ALEXA AUTO AUTHENTICATOR APP</title>
    <link rel="stylesheet" href="amazon.css">
    <script type="text/javascript" src="AFB.js"></script>
    <script type="text/javascript" src="amazon.js"></script>
</head>

<body class="page-content" onload="init()">
    <h1>Alexa Authenticator Application</h1>    
    <button id="connected" onclick="connectToAlexaVA()">CONNECTING</button> 
    <br><br>
    Alexa VA URL: <input type="text" id="alexa-va-address">
    <button id="login-btn" type="button" onclick="login()" style="margin: 10px">Login</button>

    <dialog id="cbl-code-dialog">
        <h3 class="dialogheader"> Login with Amazon!! </h3>
        <div id="cbl-code-div"></div>
        <p id="cbl-code-para"></p>
        <button id="cbl-code-close" style="margin: 10px">Close</button>
    </dialog>
    <br><br>
    <div id="cbl-auth-status">
    </div>
</body>
